<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Important Question ğŸ’˜</title>

<style>
body {
    margin: 0;
    padding: 0;
    text-align: center;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow: hidden;
}

h1 {
    margin-top: 100px;
    font-size: 40px;
    color: white;
}

.buttons {
    margin-top: 40px;
}

button {
    padding: 15px 30px;
    font-size: 20px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.3s;
}

#yesBtn {
    background-color: #28a745;
    color: white;
    margin-right: 20px;
}

#noBtn {
    background-color: #dc3545;
    color: white;
    position: absolute;
}

.heart {
    position: absolute;
    font-size: 20px;
    animation: float 5s linear infinite;
}

@keyframes float {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<h1>Shriya ğŸ’–<br>Will you be my Valentine? ğŸ¥ºğŸŒ¹</h1>

<div class="buttons">
    <button id="yesBtn">YES ğŸ’•</button>
    <button id="noBtn">NO ğŸ˜œ</button>
</div>

<script>

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");

let yesSize = 20;

// Move NO button randomly + increase YES size
noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    yesSize += 5;
    yesBtn.style.fontSize = yesSize + "px";
});

// YES clicked
yesBtn.addEventListener("click", () => {
    document.body.innerHTML = `
        <h1 style="color:white;margin-top:150px;">
        YAYYYY ğŸ¥°ğŸ’˜<br>
        Best Decision Ever â¤ï¸<br>
        Official Valentine Now ğŸ˜
        </h1>
    `;
});

// Floating hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ğŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 20 + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);
}

setInterval(createHeart, 300);

</script>

</body>
</html>
