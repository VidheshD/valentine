<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Shriya ğŸ’–</title>

<style>
body {
    margin: 0;
    padding: 0;
    text-align: center;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at top, #2b0033, #000000);
    overflow: hidden;
    color: white;
}

/* Glowing Name */
.name {
    margin-top: 80px;
    font-size: 55px;
    font-weight: bold;
    color: #ff66b2;
    text-shadow: 0 0 10px #ff66b2,
                 0 0 20px #ff3399,
                 0 0 40px #ff1a8c;
    animation: glowName 2s infinite alternate;
}

@keyframes glowName {
    from { text-shadow: 0 0 10px #ff66b2, 0 0 20px #ff3399; }
    to { text-shadow: 0 0 25px #ff1a8c, 0 0 50px #ff0066; }
}

.question {
    margin-top: 30px;
    font-size: 26px;
    line-height: 1.6;
}

.buttons {
    margin-top: 60px;
    position: relative;
}

button {
    padding: 15px 35px;
    font-size: 22px;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    transition: 0.3s;
}

/* Glowing YES button */
#yesBtn {
    background: linear-gradient(45deg, #ff4da6, #ff1a75);
    color: white;
    box-shadow: 0 0 20px #ff4da6;
    animation: glow 1.5s infinite alternate;
}

@keyframes glow {
    from { box-shadow: 0 0 15px #ff4da6; }
    to { box-shadow: 0 0 35px #ff1a75; }
}

/* Impossible NO button */
#noBtn {
    background: #444;
    color: white;
    position: absolute;
}

/* Floating hearts */
.heart {
    position: absolute;
    font-size: 20px;
    animation: float 6s linear infinite;
}

@keyframes float {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="name">Shriya ğŸ’–</div>

<div class="question">

</div>

<div class="buttons">
    <button id="yesBtn">YES ğŸ’•</button>
    <button id="noBtn">NO ğŸ˜œ</button>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");

let yesSize = 22;

/* Impossible NO button */
function moveButton() {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    yesSize += 10;
    yesBtn.style.fontSize = yesSize + "px";
}

noBtn.addEventListener("pointerenter", moveButton);
noBtn.addEventListener("pointerdown", moveButton);

/* YES clicked */
yesBtn.addEventListener("click", () => {

        Forever Starts Today ğŸ’âœ¨<br>
        I Love You â¤ï¸
        </div>
    `;
});

/* Floating hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ğŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 25 + 20 + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createHeart, 250);
</script>

</body>
</html>
